{% if latest_question_list %}
<ul>
    {%for question in latest_question_list %}
        <li>
            <a href="/polls/{{question.id}}/">{{question.qns_text}}</a>
            <small>Posted on: {{ question.post_date|date:"F j, Y, g:i a" }}</small>
        </li>
    {%endfor %}
</ul>
{%else%}
<p>No polls are available.</p>
{%endif%}
